version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hospitality-frontend:latest
    container_name: hospitality-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    environment:
      - NODE_ENV=production
    labels:
      - com.example.description="Hospitality Frontend"

networks:
  default:
    name: hospitality-network
